<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <style>
        section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
    </style>
</head>

<body>
    <h1>Search Results</h1>
    <h3>Found {{length}} jobs found for: {{search_by}}</h3>
    <a href="/download?job_name={{search_by}}"><button>Download Result</button></a>
    <section>
        <h4>Company</h4>
        <h4>Title</h4>
        <h4>Location</h4>
        <h4>Link</h4>
        {% for j in job %}
        <span>{{j.get("company")}}</span>
        <span>{{j.get("title")}}</span>
        <span>{{j.get("location")}}</span>
        <a href="{{j.get("url")}}">Apply</a>
        {% endfor %}
    </section>

</body>

</html>
